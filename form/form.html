<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1 style="text-align:center;" class="form-group">Case Form</h1>

<form>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email:</label>
    <input type="email" id="email" maxlength="80" name="email" size="20" class="form-control"  placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Phone:</label>
    <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Subject:</label>
    <input  class="form-control" id="subject" maxlength="80" name="subject" size="20" type="text" >
  </div>
  
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Description:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
  </div>
  <input type="hidden"  id="external" name="external" value="1" /><br>
  <button class="btn-primary" type="submit"> Submit</button> 
</form>

</body>
</html>
