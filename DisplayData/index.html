<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Data</title>
    <style>
        .tblDisplayData {
            width: 100%;
            border: 1px solid black;
        }

        .tblDisplayData th {
            border-bottom: 1px solid black;
            text-align: left;
        }

        .tblFilter {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <table name="tblFilter" class="tblFilter" id="tblFilter">
            <tr>
                <td align="left">
                    <label><input type="radio" name="rdoDisplay" value="Show" id="rdoDisplayShow"
                            class="rdoDisplay">Show</label>
                    <label><input type="radio" name="rdoDisplay" value="Hide" id="rdoDisplayHide"
                            class="rdoDisplay">Hide</label>
                </td>
                <td align="center">
                    <select name="ddlViews" id="ddlViews">
                        <option value="" disabled=true hidden></option>
                    </select>
                </td>
                <td align="right">
                    <input type="text" name="txtSearch" id="txtSearch" placeholder="Search">
                </td>
            </tr>
        </table>
        <input type="button" name="btnNewRecord" id="btnNewRecord" class="btn btn-success" value="New Record"
            data-toggle="modal" data-target="#myModal">
        <div>
            <table name="tblDisplayData" class="tblDisplayData" id="tblDisplayData">
                <thead class="tblDisplayDataHeader"></thead>
                <tbody class="tblDisplayDataBody"></tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Insert New Record</h4>
                    </div>
                    <div class="modal-body">
                        <form name="formInsertNewRecord" action="POST">
                            <div class="form-group" name="divSelectDocType" id="divSelectDocType">
                                <select class='form-control' name='ddlSelectContentType' id='ddlSelectContentType'>
                                    <option value='' selected>Select Content Type</option>
                                </select>
                            </div>
                            <div class="form-group" name="InsertNewRecordDiv" id="InsertNewRecordDiv" hidden>
                                <label for="Name">Name :</label>
                                <input type="text" name="txtName" id="txtName" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" name="btnCloseModal" class="btn btn-default" data-dismiss="modal"
                            value="Close">
                        <input type="button" name="btnSubmitModal" id="btnSubmitModal" class="btn btn-primary"
                            data-dismiss="modal" value="Submit" disabled="true">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
